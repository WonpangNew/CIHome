#[获得某个用户名下所有的代码仓库][%s: 用户名][GET]
github.repos=https://api.github.com/users/%s/repos

#[获得某个仓库下的所有分支][%s/%s: 用户名/代码仓库][GET]
github.repo.branches=https://api.github.com/repos/%s/%s/branches

#[获得所有hook][%s/%s: 用户名/代码仓库][POST]
github.all.hooks=https://api.github.com/repos/%s/%s/hooks

#[GitHub仓库url基本规范][%s/%s: 用户名/代码仓库]
github.base.repo=git@github.com:%s/%s.git

#[监听代码提交事件api][POST]
cihome.receive.hook=http://xx.xxx.xx.xxx:8080/github/webHooks

#[jenkins服务地址]
jenkins.server.host=http://localhost:8888

#[jenkins默认账户]
jenkins.default.admin=cihome

#[jenkins默认账户密码]
jenkins.default.password=123456

#[jenkins编译日志][%s: 构建号][GET]
jenkins.build.log=http://localhost:8888/job/cihome_default_compile/%s/consoleText

#[下载产出][remoteDir=%s: 存储路径, remoteFileName=%s: 文件名][GET]
ftp.download.product=http://localhost:8999/ftp/api/download?remoteDir=%s&remoteFileName=%s
